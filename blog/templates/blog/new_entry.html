{% extends 'blog/base.html' %}
{% block title %}Add a New Entry{% endblock %}
{% block content %}
    <h1>Add a new entry for {{ topic }}</h1>
    <form action="{% url 'blog:new_entry' topic.id %}" method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success">Add entry</button>
    </form>
{% endblock %}
